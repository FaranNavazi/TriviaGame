<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="container">
      <header>
        <h1 class="title">90's Rock Trivia</h1>
      </header>
    
      <div id="start-panel" class="first">
        <h3>ARE YOU READY TO ROCK?<br>SMASH THE BUTTON BELOW!</h3>
        <button id="start">Let's GO!</button>
      </div>

      <div id="questions-panel">
        <h3>Time Remaining: <span id="time-left">45</span></h3>
        <h3 id="question"></h3>
        <h5 id="choices"></h5>
        <div id="image-holder"></div>
      </div>



      <div id="results-panel">


      </div>

     
    </div>
 <footer>
        <p>&copy; Faran Navazi</p>
      </footer>
