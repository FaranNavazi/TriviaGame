<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TriviaGame</title>
    <meta name="example timer" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="gradient">
        <div class="container">
          <section class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="jumbotron animated zoomIn">
                  <iframe width="100%" height="80" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/102912843&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                <h1>90's Rock Trivia!</h1>
                <h5 class="timeRemaining"></h5>
                <h3 class="question questionHeader"></h3>
                <div class="answers"></div>
                <p class="start-button text-center animated zoomInDown">
                  <a
                    class="btn btn-primary btn-lg startButton animated pulse infinite"
                    href="#"
                    role="button"
                  >
                    START!
                  </a>
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
